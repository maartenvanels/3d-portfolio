<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vortexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" /> 
      <stop offset="50%" stop-color="#d946ef" /> 
      <stop offset="100%" stop-color="#f43f5e" /> 
    </linearGradient>


    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>


  </defs>

  <rect width="100" height="100" fill="#0f172a" rx="20" />

  <g fill="none" stroke="url(#flowGrad)" stroke-width="0.8" stroke-linecap="round" marker-end="url(#arrow)" opacity="0.6">
    <path d="M 90 15 Q 85 50 60 45 T 48 40" />
    <path d="M 85 90 Q 50 85 55 60 T 60 48" />
    <path d="M 10 85 Q 15 50 40 55 T 52 60" />
    <path d="M 15 10 Q 50 15 45 40 T 40 52" />
  </g>

  <circle r="1.5" fill="#22d3ee" filter="url(#glow)">
    <animateMotion dur="3s" repeatCount="indefinite" begin="0s"
      path="M 95 5 Q 90 60 60 55 T 50 50" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" dur="3s" repeatCount="indefinite" begin="0s"/>
  </circle>

  <circle r="1.5" fill="#d946ef" filter="url(#glow)">
    <animateMotion dur="4s" repeatCount="indefinite" begin="1s"
      path="M 95 95 Q 40 90 50 65 T 50 50" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>

  <circle r="1.5" fill="#8b5cf6" filter="url(#glow)">
    <animateMotion dur="3.5s" repeatCount="indefinite" begin="0.5s"
      path="M 5 95 Q 10 40 40 50 T 50 50" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle r="1.5" fill="#f43f5e" filter="url(#glow)">
    <animateMotion dur="4.5s" repeatCount="indefinite" begin="2s"
      path="M 5 5 Q 60 10 50 35 T 50 50" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" dur="4.5s" repeatCount="indefinite" begin="2s"/>
  </circle>


  <path d="M 90 25 
           L 82 35 
           L 70 38 
           L 62 50 
           L 55 65 
           L 40 60 
           L 38 48 
           L 45 40 
           L 52 45 
           L 50 50" 
        fill="none" 
        stroke="url(#vortexGrad)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" 
        opacity="0.95"/>

  <circle cx="50" cy="50" r="3" fill="#ffffff" filter="url(#glow)">
     <animate attributeName="r" values="3;4.5;3" dur="2s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </circle>

</svg>